<div class="modal fade" id="filter" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">




        <form class="form-horizontal form-label-left" ng-submit="queryCorp()">
          <span class="section">Search Company</span>

          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name(Chinese)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="companyQuery.chiname" id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name(English)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="name" ng-model="companyQuery.engname" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Company Code
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="code" ng-model="companyQuery.code" name="code" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Status
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="code" ng-model="companyQuery.status" name="code" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Company ID
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="code" ng-model="companyQuery.id" name="code" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <button type="submit" class="btn btn-primary">Cancel</button>
              <button id="send" type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

{{companyInfo}}

<!-- page content -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#filter">Filter Results</button>
            <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th></th>
                  <th>ID</th>
                  <th>Name(Chi)</th>
                  <th>Name(Eng)</th>
                  <th>Code</th>
                  <th>Status</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><button type="button" class="btn-success" data-toggle="modal" data-target="#panel">Select</button></td>
                  <td>{{companyInfo.id}}</td>
                  <td>{{companyInfo.chiname}}</td>
                  <td>{{companyInfo.engname}}</td>
                  <td>{{companyInfo.code}}</td>
                  <td>{{companyInfo.status}}</td>
                  <td>{{companyInfo.description}}</td>
                </tr>
              </tbody>
            </table>
<!-- /page content -->
